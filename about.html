    </footer>
    <script>
        window.onscroll = function() {funcStick()};

        var header = document.getElementById("stick-header");
        var stick = header.offsetTop;

        function funcStick() {
        if (window.pageYOffset > stick)
            header.classList.add("sticky");
        else
            header.classList.remove("sticky");
        }
    </script>
</body>
